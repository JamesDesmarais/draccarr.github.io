<!doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8" />

    <meta property="og:site_name" content="ElderReign Studios">
    <meta property="og:title" content="Hunted Blog">
    <meta property="og:description" content="To get the best updates for Hunted.">
    <meta property="og:image" content="https://draccarr.github.io/images/draccarr-logo-300x300.png">
    <meta property="og:url" content="https://draccarr.github.io/index">
    <meta name="theme-color" content="#141414">

    <title>ElderReign Studios | Blog Post Page</title>
    <link rel="icon" href="./images/draccarr-logo.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Javascript plugins (top priority) -->
    <script src="./scripts/modernizr-custom.js"></script>
    <script src="./scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header></header>
    <div id="ShareViewer" class="hide hide-in-mobile">
        <div id="ShareViewerSelectSharing">
            <div id="PageURL" class="hide-in-mobile">
                <div>
                    <input id="URL" type="url" readonly="readonly">
                    <button id="BtnClipboard" onclick="copyURLToClipboard();"><span class="far fa-clipboard"></span><span>Copy</span></button>
                </div>
                <span id="ClipboardPrompt" class="prompt hide">Copied to clipboard</span>
            </div>
        </div>
        <button id="FullButton" class="full-button" onclick="toggleShareViewer();"></button>
    </div>
    <main>
        <h1 class="hide">Blog post</h1>
        <nav id="fancyNav" class="side-bar fancyNav"></nav>
        <img class="hero-image" id="BlogPostImagePlaceholder" src="./images/blog-by-pixabay.jpeg" alt="Blog Image By Pixabay">
        <script src="./scripts/main.js"></script>
        <div id="BlogPostNavTop" class="blog-post-navigation">
            <a id="PreviousPostTop" title="Previous"><i class="fas fa-arrow-left"></i></a>
            <a id="NextPostTop" title="Next"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div id="BlogPost"></div>
        <div id="BlogPostNavBottom" class="blog-post-navigation">
            <a id="PreviousPostBottom" title="Previous"><i class="fas fa-arrow-left"></i></a>
            <a id="NextPostBottom" title="Next"><i class="fas fa-arrow-right"></i></a>
            <button id="SharePost" title="Share" onclick="toggleShareViewer()"><i class="fas fa-share-alt"></i><span>Share</span></button>
        </div>
    </main>
    <footer></footer>

    <!-- Javascript plugins (bottom priority) -->
    <!-- <script>$(function () { $("#BlogPost").load("blog-content.html " + window.location.hash); });</script> -->
    <script>$(function () { $("footer").load("footer.html"); });</script>


</body>
