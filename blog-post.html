<!doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Draccarr | Blog Page</title>
    <link rel="icon" href="./images/draccarr-logo.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Javascript plugins (top priority) -->
    <script src="./scripts/modernizr-custom.js"></script>
    <script src="./scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <header></header>
    <main>
        <h1 class="hide">Blog post</h1>
        <nav id="fancyNav" class="side-bar fancyNav"></nav>
        <img src="./images/blog-by-pixabay.jpeg" alt="Blog Image By Pixabay">
        <script src="./scripts/main.js"></script>
        <div id="BlogPostNavTop" class="blog-post-navigation">
            <a id="PreviousPostTop" title="Previous"><i class="fas fa-arrow-left"></i></a>
            <a id="NextPostTop" title="Next"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div id="BlogPost"></div>
        <div id="BlogPostNavBottom" class="blog-post-navigation">
            <a id="PreviousPostBottom" title="Previous"><i class="fas fa-arrow-left"></i></a>
            <a id="NextPostBottom" title="Next"><i class="fas fa-arrow-right"></i></a>
        </div>
    </main>
    <footer></footer>

    <!-- Javascript plugins (bottom priority) -->
    <!-- <script>$(function () { $("#BlogPost").load("blog-content.html " + window.location.hash); });</script> -->
    <script>$(function () { $("footer").load("footer.html"); });</script>


</body>
