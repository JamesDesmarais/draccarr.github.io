    <!--[if lte IE 9]>

    <header></header>
    <main>
        <nav id="fancyNav" class="side-bar fancyNav"></nav>
        <h2>* Still in development, not hooked up yet.</h2>
        <form class="contact-form">
            <fieldset>
                <ul>
                    <li><label for="name" id="lbl-name">Name:</label></li>
                    <li><input type="text" id="name" placeholder="Name..." onfocus="placeholder = ' '" onblur="placeholder = 'Name...'" required></li>
                    <li><label for="email" id="lbl-email">Email</label></li>
                    <li><input type="email" id="email" placeholder="Email..." onfocus="placeholder = ' '" onblur="placeholder = 'Email...'" required></li>
                    <li><label for="message" id="lbl-message">Message:</label></li>
                    <li><textarea id="message" placeholder="Message..." onfocus="placeholder = ' '" onblur="placeholder = 'Message...'" required></textarea></li>
                    <li><input type="submit" id="submit" name="submit" value="Submit"></li>
                    <li><input type="reset" id="reset" name="reset" value="Clear"></li>
                </ul>
            </fieldset>
        </form>
    </main>

    <!-- Javascript (Mid priority)-->
    <script src="./scripts/main.js"></script>

    <footer></footer>
    
    <!-- Javascript plugins (bottom priority) -->
    <script>$(function () { $("footer").load("footer.html"); });</script>
</body>
