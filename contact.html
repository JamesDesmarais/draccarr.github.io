<!doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Draccarr | Contact Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main-styles.css">
    <!-- Javascript plugins (top priority) -->
    <script src="./scripts/modernizr-custom.js"></script>
    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script>$(function () { $("header").load("header.html"); });</script>

<body>

    <header></header>
    <main>
        <h2>* Still in development, not hooked up yet.</h2>
        <form>
            <fieldset>
                <ul>
                    <li><label for="name" id="lbl-name">Name:</label></li>
                    <li><input type="text" id="name" placeholder="name..." required></li>

                    <li><input type="email" id="email" placeholder="email..." required></li>
                    <li><label for="message" id="lbl-message">Message:</label></li>
                    <li><textarea id="message" placeholder="message..." required></textarea></li>
                    <li><input type="submit" id="submit" name="submit" value="Submit"></li>
                    <li><input type="reset" id="reset" name="reset" value="Clear"></li>
                </ul>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    
    <!-- Javascript plugins (bottom priority) -->
    <script>$(function () { $("footer").load("footer.html"); });</script>
